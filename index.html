<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire Orange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Orange_logo.svg" alt="Logo Orange" class="logo">
            <h1>Orange Summer Challenge 2025</h1>
        </div>
    </header>

    <main>
        <h1>Annuaire simplifié des employés</h1>
        <section class="form-container">
            <h2>Ajouter un employé</h2>
            <form id="add-employee-form">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="poste">Poste / Fonction :</label>
                    <input type="text" id="poste" name="poste" required>
                </div>
                <button type="submit" class="btn-add">Ajouter</button>
            </form>
        </section>

        <section class="list-container">
            <h2>Liste des employés</h2>
            <ul id="employee-list">
                <!-- La liste des employés sera ajouter ici par JavaScript -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
